<!DOCTYPE html>
<html>
<head>
	<title>TABLES</title>
	<style type="text/css">
	table#t01 {
		width: 50%;
		border: 2px solid black;
		<!--border-collapse: collapse;-->
		border-spacing: 2px;
	}

	table#t01 th{
		border: 2px solid black;
		padding: 5px;
		color: black;

	}

	table#t01 tr{
		border: 2px solid black;
		padding: 5px;
		color: black;

	}

	table#t01 tr:nth-child(even){
		
		background-color: red;

	}

	table#t01 tr:nth-child(odd){
		
		background-color: green;

	}
	</style>
</head>
<body>
<table id="t01">
<caption>Sample Table</caption>
	<tr>
		<th>Name</th>
		<th>Roll number</th>
		<th>country</th>
	</tr>
	<tr>
		<td>Sassi</td>
		<td>443354</td>
		<td>India</td>
	</tr>
	<tr>
		<td>Kesavan</td>
		<td>441355</td>
		<td>USA</td>
	</tr>
	<tr>
		<td rowspan="2">Saranya</td>
		<td>442255</td>
		<td>Kovilpatti</td>
	</tr>
	<tr>
		<td>556688</td>
		<td>Ooty</td>
	</tr>

</table>

</html>
